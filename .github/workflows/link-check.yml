name: Check Internal Links

on:
  push:
    branches: [main]
    paths: ['**/*.md']
  pull_request:
    paths: ['**/*.md']

jobs:
  links:
    name: Verify markdown links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check internal links
        run: ./scripts/check-links.sh
