name: Test References

on:
  push:
    branches: [main]
  pull_request:

jobs:
  discover:
    name: Discover skills
    runs-on: ubuntu-latest
    outputs:
      skills: ${{ steps.find.outputs.skills }}
    steps:
      - uses: actions/checkout@v4

      - name: Find skills with reference implementations
        id: find
        run: |
          skills=$(ls -d skills/*/reference 2>/dev/null | sed 's|skills/||;s|/reference||' | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "skills=$skills" >> "$GITHUB_OUTPUT"
          echo "Found skills: $skills"

  test:
    name: ${{ matrix.skill }}
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        skill: ${{ fromJson(needs.discover.outputs.skills) }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: skills/${{ matrix.skill }}/reference
        run: bun install

      - name: Type check
        working-directory: skills/${{ matrix.skill }}/reference
        run: npx tsc --noEmit

      - name: Run tests with coverage
        working-directory: skills/${{ matrix.skill }}/reference
        run: bun test --coverage 2>&1 | tee test-output.txt

      - name: Verify 100% coverage
        working-directory: skills/${{ matrix.skill }}/reference
        run: |
          # Bun prints coverage as a pipe-delimited table (no % signs):
          #  src/bfgs.ts                |  100.00 |  100.00 |
          # Fail if any source file (not test) has < 100% in Funcs or Lines columns.
          if grep -E '^\s*src/' test-output.txt | grep -v '\.test\.ts' | grep -vE '\|\s*100\.00\s*\|\s*100\.00\s*\|' | grep -q .; then
            echo "::error::Coverage below 100% detected in ${{ matrix.skill }}"
            grep -E '^\s*src/' test-output.txt | grep -v '\.test\.ts'
            exit 1
          fi
          echo "All source files at 100% coverage"

  # Roll-up job for branch protection (single required check name
  # that works regardless of how many skills exist in the matrix).
  all-tests:
    name: All tests passed
    if: always()
    needs: [discover, test]
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "::error::Some skill tests failed"
            exit 1
          fi
