name: Validate Skill Structure

on:
  push:
    branches: [main]
    paths: ['skills/**']
  pull_request:
    paths: ['skills/**']

jobs:
  validate:
    name: Check completeness
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate skill structure
        run: ./scripts/validate-skill-structure.sh
