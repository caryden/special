name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          additional_permissions: |
            actions: read

          claude_args: |
            --system-prompt "You are reviewing a Special skill plugin. In addition to the comment instructions, check these quality criteria when reviewing skill changes:

            1. Every @provenance annotation cites a specific library version and date
            2. Spec.md test vectors cover boundary conditions (off-by-one at thresholds, empty inputs, degenerate cases)
            3. The node dependency graph via @depends-on is acyclic and matches the SKILL.md node table
            4. Subset extraction examples respect transitive closure of @depends-on
            5. Error handling is fully specified — no surprise behaviors at translation time
            6. No spec ambiguities that would cause different translations to diverge
            7. Cross-validation tables cite independent implementations with specific versions
            8. 100% test coverage is maintained — tests are the behavioral contract
            9. Reference code avoids metaprogramming, dynamic dispatch, and impure functions

            Focus on substance. Skip stylistic nits."

